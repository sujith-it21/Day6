<!DOCTYPE html>
<html lang="en">
<head>
  <title>BIT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-image: url('https://www.bitsathy.ac.in/wp-content/uploads/slider-03-1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}

/* Style the header */
.header {
  padding: 80px;
  text-align: center;
  background: #a0ff07;
  color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
  font-size: 40px;
  color: rgb(0, 0, 0);
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.row {  
  display: flex;
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {   
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>

<div class="header">
  <h1>BANNARI AMMAN INSTITUTE OF TECHNOLOGY</h1>
</div>

<div class="navbar">
  <a href="https://www.bitsathy.ac.in/department/">DEPARTMENT</a>
  <a href="https://www.bitsathy.ac.in/#">ABOUT</a>
  <a href="https://www.bitsathy.ac.in/career-development/">CAREER DEVELOPMENT</a>
  <a href="https://www.bitsathy.ac.in/sports-facilities/">SPORTS</a>
  <a href="https://www.bitsathy.ac.in/sports-facilities/">NEW SPORTS</a>
</div>

</body>
</html>
